<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California Housing Input</title>
  <link rel="stylesheet" href="static/home.css">
</head>
<body>
    <h1>MEDIAN INCOME PREDICTOR</h1>
  <h2>Enter Housing Features</h2>
<div>
  <form action="/predict" method="POST">
    <label for="houseAge">House Age:</label>
    <input type="number" step="0.01" id="houseAge" name="houseAge" required>

    <label for="aveRooms">Average Rooms:</label>
    <input type="number" step="0.01" id="aveRooms" name="aveRooms" required>

    <label for="latitude">Latitude:</label>
    <input type="number" step="0.0001" id="latitude" name="latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="number" step="0.0001" id="longitude" name="longitude" required>

    <button type="submit">Submit</button>
  </form>
</div>
{% if prediction_text %}
  <div class="result-box">
    <h3>Predicted Median Income:</h3>
    <p>${{ prediction_text }}</p>
  </div>
{% endif %}
</body>
</html>
